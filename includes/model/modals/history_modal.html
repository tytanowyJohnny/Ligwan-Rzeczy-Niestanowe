<!-- Assign Modal -->
<div class="modal fade" id="history-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Historia zgłoszenia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <p><b>Czas wprowadzenia: </b> <span id="input-timestamp"></span></p>
                <p style="display: none;" id="assign-timestamp-line"><b>Czas przypisania: </b> <span id="assign-timestamp"></span></p>
                <p style="display: none;" id="work-start-timestamp-line"><b>Czas rozpoczęcia: </b> <span id="work-start-timestamp"></span></p>
                <p style="display: none;" id="work-end-timestamp-line"><b>Czas zakończenia: </b> <span id="work-end-timestamp"></span></p>
                <p style="display: none;" id="verification-timestamp-line"><b>Czas zweryfikowania (przekazania/zwrotu): </b> <span id="verification-timestamp"></span></p>
                <p style="display: none;" id="closure-timestamp-line"><b>Czas zamknięcia: </b> <span id="closure-timestamp"></span></p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
